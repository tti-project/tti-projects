<div>

  @if(loading || projectMemberLoading || userActivityLoading) {
  <div class="d-flex justify-content-center align-items-center mt-5">
    <mat-spinner></mat-spinner>
  </div>
  } @else {
  <div class="row">

    <div class="col-md-6">
      <h3>{{ 'APP.DASHBOARD.CHARTS.TASKS_CREATED' | translate }}</h3>
      <canvas baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
        [legend]="barChartLegend" [type]="'bar'">
      </canvas>
    </div>
    <div class="col-md-6">
      <h3>{{ 'APP.DASHBOARD.CHARTS.PROJECT_MEMBERS' | translate }}</h3>
      <canvas baseChart [data]="projectMemberStatsData" [options]="barChartOptions" [plugins]="barChartPlugins"
        [legend]="barChartLegend" [type]="'bar'">
      </canvas>
    </div>
    <div class="col-md-6">
      <h3>{{ 'APP.DASHBOARD.CHARTS.USER_ACTIVITY' | translate }}</h3>
      <canvas baseChart [data]="userActivityStatsData" [options]="barChartOptions" [plugins]="barChartPlugins"
        [legend]="barChartLegend" [type]="'bar'">
      </canvas>
    </div>
  </div>
  }
</div>
