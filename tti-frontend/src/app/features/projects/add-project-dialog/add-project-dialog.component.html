<h2 mat-dialog-title> {{data && data.project? `Update ${data.project.name}` : 'Create'}} Project</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="flex flex-column gap-2">

    <div>
      <mat-form-field>
        <mat-label>Workspace</mat-label>
        <mat-select formControlName="workspace">
          @for (workspace of data.workspaces; track workspace.id) {
          <mat-option [value]="workspace.id">{{workspace.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </div>

    <div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="form.invalid" (click)="onSubmit()">{{data && data.project ? 'Update' :
    'Create'}}</button>
</mat-dialog-actions>
