<h2 mat-dialog-title> {{data.id ? `Update ${data.name}` : 'Create'}} Workspace</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="flex flex-column gap-2">
    <div>
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="w-100">
        <mat-label>Members</mat-label>
        <mat-select formControlName="members" multiple>
          @for (member of users; track member) {
          <mat-option [value]="member.id" [disabled]="member.id === data.owner.id">{{member.name}} {{member.id ===
            data.owner.id ? '(Owner)' : ''}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="form.invalid" (click)="onSubmit()">{{data.id ? 'Update' : 'Create'}}</button>
</mat-dialog-actions>
