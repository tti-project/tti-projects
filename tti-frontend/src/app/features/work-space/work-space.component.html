<div>
  <div class="d-flex justify-content-between w-100 align-items-center mb-3">
    <h1>Workspaces</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">Create Workspace</button>
  </div>


  @if(isLoading) {
  <div class="d-flex justify-content-center align-items-center mt-4">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  } @else {
  @if(workspaces.length > 0) {
  <div class="row">
    @if(workspaces.length > 0) {
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let workspace of workspaces">
      <app-workspace-card [workspace]="workspace" (handleClick)="openDialog(workspace)"
        (deleteWorkspace)="deleteWorkspace($event)"></app-workspace-card>
    </div>
    } @else {
    <div class="d-flex justify-content-center align-items-center mt-4">
      <p class="text-muted">No workspaces found</p>
    </div>
    }
  </div>
  } @else {
  <div class="d-flex justify-content-center align-items-center mt-4">
    <p class="text-muted">No workspaces found</p>
  </div>
  }
  }
</div>
