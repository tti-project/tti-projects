<mat-card class="project-card">
    <mat-card-header>
        <mat-card-title>{{ project.name }}</mat-card-title>
        <mat-card-subtitle>{{ 'APP.PROJECT.FORM.DESCRIPTION' | translate }}: {{ project.description
            }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ 'APP.PROJECT.FORM.MEMBERS' | translate }}: {{ project.members?.length || 0 }}</p>
        <p>{{ 'APP.PROJECT.FORM.STATUS' | translate }}: {{ project.status }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="onViewProject()">
            {{ 'APP.MENU.PROJECTS' | translate }}
        </button>
    </mat-card-actions>
</mat-card>
