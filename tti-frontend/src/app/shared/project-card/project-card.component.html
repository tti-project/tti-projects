<mat-card appearance="outlined" class="mb-4">
  <mat-card-header>
    <mat-card-title> {{project.name}}</mat-card-title>
    <mat-card-subtitle> {{project.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <div class="d-flex justify-content-between align-items-center w-100">
      <div class="d-flex align-items-center flex-wrap gap-2">
        @for (member of project.members; track member.id) {
        <mat-chip>{{member.name}}</mat-chip>
        }
      </div>
      <div>
        <button mat-button [routerLink]="['/projects', project.id, 'tasks']">Manage Project</button>
        <button mat-button class="delete-button" (click)="openDeleteDialog()">Delete</button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
